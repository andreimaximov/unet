language: cpp
os:
  - linux
dist:
  - xenial
compiler:
  - gcc
  - clang
branches:
  only: ["master"]
install:
  - sudo apt-get update
  - |
    sudo apt-get install -y                              \
      build-essential                                    \
      cmake                                              \
      libboost-all-dev                                   \
      libgflags-dev                                      \
      ninja-build                                        \
      python3                                            \
      python3-pip                                        \
      python3-setuptools                                 \
      unzip                                              \
      wget
  - sudo pip3 install meson
  - |
    cd /tmp &&                                                             \
    wget https://github.com/abseil/googletest/archive/release-1.8.1.zip && \
    unzip release-1.8.1.zip &&                                             \
    cd googletest-release-1.8.1 &&                                         \
    mkdir build &&                                                         \
    cd build &&                                                            \
    cmake .. &&                                                            \
    sudo make -j $(nproc) install
script:
  - cd ${TRAVIS_BUILD_DIR}
  - meson build
  - cd build
  - meson configure -Dbuildtype=release -Db_sanitize=address,undefined
  - ninja test
